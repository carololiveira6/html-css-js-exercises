<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Preencha o formulário abaixo</h1>
    <form action="/pagina-processa-dados-do-form" method="post"></form>
    <fieldset>
        <legend>Login</legend>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="mail" required />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <input type="submit"/>
    </fieldset>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required/></br>
        <label for="lastname">Sobrenome:</label>
        <input type="text" id="lastname" name="lastname" required/></br>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" value="masculino" id="masculino" checked/>
        <label for="masculino">masculino</label>
        <input type="radio" name="sexo" value="feminino" id="feminino"/>
        <label for="feminino">feminino</label></br>
        <label for="cpf">CPF:</label>
        <input type="number" name="cpf" id="cpf" required/></br>
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(xx) 12345-6789" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required/></br>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday" required/>
        <input type="submit"/>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP:</label>
        <input type="number" name="cep" id="cep" required/></br>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required/></br>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required/>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required/></br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required/>
        <label for="place">Estado:</label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
            <input type="submit"/>
        </select>
    </fieldset>
    </form>
</body>
</html>
